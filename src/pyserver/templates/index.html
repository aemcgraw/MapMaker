<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
    <title>Maps!</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{url_for('static', filename='mapmaker.css')}}">
    <script src='../static/bootstrap.js'>
    <script src="{{url_for('static', filename='mapmaker.js')}}", type="module"></script>
</head>

<body>
    <nav>
        <div class='flex justify-right'>
            <ul class='flex pl-10'>
                <li>Search</li>
            </ul>
        </div>
    </nav>
    <header class='near-white'>
        MapMaker
    </header>
    <div id="container" class="dataview">
        <div id="sidebar" class='near-white'>
            <h4>Options</h4>
            <ul id="options">
                <li>
                    <select name="algorithm" id="algorithm">
                    <option value="DiamondSquare">DiamondSquare</option>
                    <option value="DiamondSquareBorderless">DiamondSquareBorderless</option>
                    </select>
                </li>
                <li id='width'>
                    Width:
                    <input id="widthbox" type="text" name="widthbox" placeholder="width in pixels">
                </li>
                <li id='height'>
                    Height:
                    <input id="heightbox" type="text" name="heightbox" placeholder="height in pixels">
                </li>
                <li id='chaos'>
                    Chaos:
                    <input id="chaosbox" type="text" name="chaosbox" placeholder="spikiness, usually 0 - 1">
                </li>
                <li></li>
                <li>
                    <select name="coloring" id="algorithm">
                    <option value="BlueGreen">BlueGreen</option>
                    <option value="Rainbow">Rainbow</option>
                    </select>
                <li>
                    Water:
                    <input id="waterbox" type="text" name="waterbox" placeholder="%water on map">
                </li>
                <li id='generate'>
                    <button id="makebutton">Make</button>
                </li>
            </ul>
        </div>
        <button id="options-collapse"></button>
        <div id="mainpage">
            <div id="map" width="95%" height="80%">
                <canvas id="map-canvas" width="95%" height="80%"></canvas>
            </div>
        </div>
    </div>
</body></html>
